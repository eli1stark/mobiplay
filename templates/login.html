{% set status = "login" %}
{% extends "layout.html" %}

{% block title %}
    Log In
{% endblock %}

{% block main %}
    <br><br><br><br><br><br>
        
    <form class="mx-auto" style="width: 300px;" id="login" action="/login" method="post">
        <div class="form-group">    
            <input id="username" autocomplete="off" autofocus class="form-control" name="username" placeholder="Email or Username" type="text">
        </div>
        <div class="form-group">
            <input class="form-control" name="password" placeholder="Password" type="password">
        </div>
        <div class="text-center">
            <button class="btn btn-warning" type="submit">Log In</button>
        </div>
    </form>

{% endblock %}
