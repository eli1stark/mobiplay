{% set status = "register" %}
{% extends "layout.html" %}

{% block title %}
    Join Us
{% endblock %}

{% block main %}
    <br><br><br><br>
        
    <form class="mx-auto" style="width: 300px;" id="register" action="/register" method="post">
        <div class="form-group">    
            <input id="username" autocomplete="off" autofocus class="form-control" name="username" placeholder="Username" type="text">
        </div>
        <div class="form-group">
            <input class="form-control" name="password" placeholder="Password" type="password">
        </div>
        <div class="form-group">  
            <input class="form-control" name="confirmation" placeholder="Password (again)" type="password">
        </div>
        <div class="text-center">
            <button class="btn btn-warning" type="submit">Join Us</button>
        </div>
    </form>

{% endblock %}
